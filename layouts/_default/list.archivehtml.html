{{ define "main" }}
	{{ $list := ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
	
	{{ $list := (where .Site.Pages "Type" "post") }}
	<div class="h-feed" style="margin-top:3em;">
		<img style="margin-bottom:3em;display:block;margin: 0px auto;" width="562" height="19" src="https://web.archive.org/web/20091027102121im_/http://hk.geocities.com/footprints_kayi/border.gif">
		{{ range $list }}
	
			<p class="h-entry">
				<a href="{{ .Permalink }}" class="u-url"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">{{ .Date.Format "2006-01-02" }}</time></a>:
				{{ if .Title }}
					<span class="p-name"><b>{{ .Title }}</b></span> 
				{{ end }}
				<span class="p-summary">{{ .Summary | truncate 100 }}</span>
			</p>
			
		{{ end }}
	</div>

{{ end }}
