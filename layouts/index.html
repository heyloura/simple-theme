{{ define "main" }}
<header>
    <p>
        Hi, I'm Loura. I'm a human and this is my digital space. 
        Please feel free to explore, learn more <a href="/about">about me</a>, 
        <a href="/work">my work</a>, my interests and what I'm up to <a href="/now">now</a>.
    </p>
</header>
<section class="posts h-feed">
    {{ range .Site.Menus.main }}
        {{ if .Page.Params.redirect }}
            <a class="page-link" href="{{ .Page.Params.redirect }}">{{ .Name }}</a>
        {{ else }}
            <a class="page-link" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</section>
{{ end }}
